<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ page.title }} - Imposter</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">

    <!-- Highlight.js for code -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Droid Serif', Georgia, serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background Wrapper (same as index) */
        #wrap {
            flex: 1;
            background: url('./blog images/background.png') center/cover scroll;
            position: relative;
        }

        #wrap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: 1;
        }

        /* Navigation Bar */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            border: none;
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 40px !important;
        }

        .navbar-inverse {
            background-color: rgba(34, 34, 34, 0.95);
            border-color: #080808;
        }

        .navbar-brand {
            color: #999 !important;
            font-size: 16px !important;
            font-weight: 300;
            padding: 10px 15px !important;
            height: 40px !important;
            line-height: 20px !important;
        }

        .navbar-brand:hover,
        .navbar-brand:focus {
            color: #fff !important;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: #999;
            transition: color 0.3s;
            padding: 10px 15px !important;
            line-height: 20px !important;
        }

        .navbar-inverse .navbar-nav > li > a:hover {
            color: #fff;
        }

        /* Content Box */
        .content-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            padding: 60px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 80px auto;
        }

        /* Post Title and Metadata */
        h1 {
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.2;
        }

        .info {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .info p {
            font-family: 'Droid Sans', sans-serif;
            font-size: 18px;
            color: #666;
            margin: 0;
        }

        /* Post Body */
        #post-body {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        #post-body h2 {
            font-size: 32px;
            font-weight: 400;
            margin: 50px 0 25px 0;
        }

        #post-body h3 {
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 20px 0;
        }

        #post-body h4 {
            font-size: 20px;
            font-weight: 600;
            margin: 30px 0 15px 0;
        }

        #post-body p {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        #post-body a {
            color: #0074D9;
            text-decoration: none;
        }

        #post-body a:hover {
            text-decoration: underline;
        }

        #post-body blockquote {
            border-left: 4px solid #0074D9;
            padding-left: 20px;
            margin: 30px 0;
            color: #555;
            font-style: italic;
        }

        #post-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
            border-radius: 3px;
        }

        #post-body pre {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 25px 0;
            border: 1px solid #e5e5e5;
        }

        #post-body code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #d63384;
        }

        /* Footer */
        footer {
            background-color: #f5f5f5;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e7e7e7;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            color: #777;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-box {
                padding: 30px 20px;
                margin: 40px auto;
            }

            h1 {
                font-size: 32px;
            }

            #post-body {
                font-size: 16px;
            }

            #post-body h2 {
                font-size: 26px;
            }

            #post-body h3 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="min-height: 35px !important; padding: 0 !important;">
            <div class="container" style="min-height: 35px !important; padding-top: 0 !important; padding-bottom: 0 !important;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   <a class="navbar-brand" href="{{ site.baseurl }}/">Imposter</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                     <li><a href="{{ site.baseurl }}/"><i class="fa fa-pencil"></i> Blog</a></li>
                    <li><a href="{{ site.baseurl }}/about.html"><i class="fa fa-user"></i> About</a></li>
                    <li><a href="{{ site.baseurl }}/contact.html"><i class="fa fa-envelope"></i> Contact</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content-box">
            <h1>{{ page.title }}</h1>

            <div class="info">
                <p>Posted on {{ page.date | date: "%B %d, %Y" }}</p>
            </div>

            <div id="post-body">
                {{ content }}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© 2025 Imposter. All opinions are my own.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
    </script>
</body>
</html>
